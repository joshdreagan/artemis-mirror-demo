apiVersion: broker.amq.io/v1beta1
kind: ActiveMQArtemis
metadata:
  name: artemis-broker
spec:
  deploymentPlan:
    size: 2
    requireLogin: true
    persistenceEnabled: true
    journalType: nio
    messageMigration: true
    storage:
      size: 1Gi
    resources:
      limits:
        cpu: "1000m"
        memory: "2Gi"
      requests:
        cpu: "1000m"
        memory: "2Gi"
  console:
    expose: true
  acceptors:
    - name: core
      port: 61616
      protocols: core
    - name: core-tls
      port: 61617
      protocols: core
      expose: true
      sslEnabled: true
      sslSecret: artemis-broker-tls-secret
    - name: amqp
      port: 5672
      protocols: amqp
    - name: amqp-tls
      port: 5673
      protocols: amqp
      expose: true
      sslEnabled: true
      sslSecret: artemis-broker-tls-secret
  addressSettings:
    applyRule: merge_all
    addressSetting:
      - match: "#"
        redistributionDelay: 5000
  brokerProperties:
    - "globalMaxSize=1GiB"
    - "clusterConfigurations.my-cluster.messageLoadBalancingType=OFF_WITH_REDISTRIBUTION"
    - "AMQPConnections.dc1-to-dc2.uri=tcp://${DC2_HOST}:${DC2_PORT}?transport.trustStoreLocation=/etc/artemis-broker-tls-secret-volume/client.ts&transport.trustStorePassword=password"
    - "AMQPConnections.dc1-to-dc2.user=${DC2_USER}"
    - "AMQPConnections.dc1-to-dc2.password=${DC2_PASS}"
    - "AMQPConnections.dc1-to-dc2.connectionElements.Mirrors.addressFilter=app.#"
    - "AMQPConnections.dc1-to-dc2.connectionElements.Mirrors.messageAcknowledgments=true"
    - "AMQPConnections.dc1-to-dc2.connectionElements.Mirrors.queueRemoval=true"
    - "AMQPConnections.dc1-to-dc2.connectionElements.Mirrors.queueCreation=true"
